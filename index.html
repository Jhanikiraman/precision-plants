<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precision Plants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ðŸŒ¿ Precision Plants</h1>
        <p>Your smart gardening partner</p>
    </header>

    <section id="plant-container">
        <!-- Data from JSON will load here -->
    </section>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('plant-container');

                data.plants.forEach(plant => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2>${plant.name}</h2>
                        <p>ðŸŒ± Type: ${plant.type}</p>
                        <p>ðŸ’§ Water: ${plant.water}</p>
                    `;
                    container.appendChild(card);
                });
            });
    </script>

</body>
</html>
